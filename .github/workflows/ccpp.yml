name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: "INFO: OS"
      run: uname -a
    - name: "INFO: gcc"
      run: gcc --version
    - name: "INFO: cmake"
      run: cmake --version

    - name: "Get fmt::fmt dependency"
      run: sudo apt-get install -y libfmt-dev libfmt

    - name: "Configure sequence"
      run: cmake -S . -B build -DSEQUENCE_BUILD_TESTS=1 -DCMAKE_BUILD_TYPE=Release -DSEQUENCE_FMT_EXTERNAL=1

    - name: "Configure sequence"
      run: cmake --build build --target sequence tests

    - name: "Run tests"
      run: ./build/bin/tests