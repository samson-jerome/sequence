image: rikorose/gcc-cmake

pipelines:
  default:
    - step:
        script:
          # Print the Linux version.
          - uname -a
          # Print the gcc version.
          - gcc --version
          # Print the cmake version.
          - cmake --version

          - echo "Install Boost"
          - apt-get update && apt-get install -y --no-install-recommends libboost-all-dev
          - apt-get clean

          - cd external
          - git submodule init
          - git submodule update
          - cd ..

          - echo "Build sequence"
          - cmake -S . -B build
          - cmake --build build
